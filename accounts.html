<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accounts Management</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" defer></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <header class="mb-6 text-center">
      <h1 class="text-3xl font-bold text-gray-800">Accounts</h1>
      <p class="text-gray-600">Create and manage your accounts below.</p>
    </header>

    <!-- Accounts Controls -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-800">My Accounts</h2>
      <button id="newAccountBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center">
        <i class="fas fa-plus mr-2"></i>
        <span>New Account</span>
      </button>
    </div>

    <!-- Accounts List -->
    <ul id="accountsList" class="space-y-2 mb-6">
    
    </ul>

    <!-- Navigation Link -->
    <div class="text-center">
      <a href="dashboard.html" class="text-blue-600 hover:underline">&larr; Back to Dashboard</a>
    </div>
  </div>

  <!-- The accounts.js script handles everything -->
  <script src="accounts.js" defer></script>
</body>
</html>
