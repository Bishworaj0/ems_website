<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" defer></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="container mx-auto p-4 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Admin Login</h2>
      <form id="adminLoginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Admin Username</label>
          <input type="text" id="adminUsername" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter username" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="adminPassword" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter password" required>
        </div>
        <div class="flex items-center justify-between">
          <div>
            <input type="checkbox" id="adminRememberMe" class="mr-1">
            <label for="adminRememberMe" class="text-sm text-gray-700">Remember me</label>
          </div>
          <a href="#" class="text-sm text-green-600 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">
          <i class="fas fa-arrow-right mr-1"></i> Login
        </button>
      </form>
      <div class="text-center mt-4">
        <a href="dashboard.html" class="text-blue-600 hover:underline">&larr; Back to Dashboard</a>
      </div>
    </div>
  </div>
  <script src="admin_login.js" defer></script>
</body>
</html>
