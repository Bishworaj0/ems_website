<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Settings</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <header class="mb-6 text-center">
      <h1 class="text-3xl font-bold">Settings</h1>
      <p class="text-gray-600 dark:text-gray-300">Customize your dashboard settings below.</p>
    </header>
    <!-- Settings Form -->
    <form id="settingsForm" class="max-w-lg mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
      <div class="mb-4">
        <label for="tempUnit" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Temperature Unit</label>
        <select id="tempUnit" class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100">
          <option value="celsius">Celsius (°C)</option>
          <option value="fahrenheit">Fahrenheit (°F)</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="language" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Language</label>
        <select id="language" class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="theme" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Theme</label>
        <select id="theme" class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="system">System Default</option>
        </select>
      </div>
      <div class="mb-4 flex items-center justify-between">
        <span class="text-gray-700 dark:text-gray-300 text-sm font-medium">Notifications</span>
        <label class="relative inline-block w-12 h-6">
          <input type="checkbox" id="notificationsToggle" class="opacity-0 w-0 h-0" checked>
          <span class="absolute cursor-pointer inset-0 bg-gray-300 dark:bg-gray-600 rounded-full transition-all duration-300"></span>
        </label>
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">Save Settings</button>
    </form>
    <!-- Navigation Link -->
    <div class="text-center mt-6">
      <a href="dashboard.html" class="text-blue-600 dark:text-blue-400 hover:underline">&larr; Back to Dashboard</a>
    </div>
  </div>
  <script src="js/settings.js" defer></script>
</body>
</html>
